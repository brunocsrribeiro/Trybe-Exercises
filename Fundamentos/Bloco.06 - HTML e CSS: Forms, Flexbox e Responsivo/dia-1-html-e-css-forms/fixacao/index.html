<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <h1>Login</h1>
  <form action="#" method="get">
    <div style="margin-bottom: 5px;">
      <label for="email-input">
        E-mail:
        <input type="email" 
       name="mail" id="email-input" placeholder="Digite seu email" required autocomplete="off" autofocus>
      </label>
    </div>
    <div style="margin-bottom: 5px;">
      <label for="pass-input">
        Senha:
        <input type="password" name="pass" id="pass-input" placeholder="Digite sua senha" required>
      </label>
    </div>
    <div style="margin-bottom: 5px;">
      <label for="check-input">
        Lembre-me
        <input type="checkbox" name="remember me" id="check-input" checked>
      </label>
    </div>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
