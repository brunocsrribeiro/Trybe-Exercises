<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header class="container form-header form-header-title">
    <h1 class="display-4">Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main>
    <form class="js-form">
      <div class="container">
        <fieldset>
          <div class="container">
            <label for="name" class="form-label">Nome: </label>
            <input class="form-control" data-validate-field="name" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="container">
            <label for="email" class="form-label">Endereço de e-mail: </label>
            <input class="form-control" data-validate-field="email" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="container">
            <label for="cpf-number" class="form-label">CPF: </label>
            <input class="form-control" data-validate-field="cpf" type="text" name="cpf" id="cpf-number" maxlength="11" required>
          </div>
          <div class="container">
            <label for="address" class="form-label">Endereço: </label>
            <input class="form-control" data-validate-field="address" type="text" name="address" id="address" maxlength="200" required>
          </div>
          <div class="container">
            <label for="city" class="form-label">Cidade: </label>
            <input class="form-control" data-validate-field="city" type="text" name="city" id="city" maxlength="200" required>
          </div>
          <div class="container">
            <label for="state">Estado: </label>
            <select name="state" data-validate-field="state" id="state" class="form-select" required>
              <option disabled selected value>Selecione seu estado</option>
            </select>
          </div>
          <div class="form-check form-switch form-check-inline">
            <label for="houseType" class="form-check-label">Casa</label>
            <input class="form-check-input" data-validate-field="radio" type="radio" name="houseType" id="house" value="house" required>
          </div>
          <div class="form-check form-switch form-check-inline">
            <label for="houseType" class="form-check-label">Apartamento</label>
            <input class="form-check-input" data-validate-field="radio" type="radio" name="houseType" id="apartment" value="apartment" required>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <label for="resume" class="form-label">Resumo do currículo: </label>
            <textarea id="resume" data-validate-field="text" class="form-control" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
          </div>
          <div class="container">
            <label for="role" class="form-label">Cargo: </label>
            <input class="form-control" data-validate-field="role" type="text" name="role" id="role" maxlength="40" required>
          </div>
          <div class="container">
            <label for="roleDescription" class="form-label">Descrição do cargo: </label>
            <input class="form-control" data-validate-field="description" type="text" id="roleDescription" maxlength="500" name="roleDescription" required>
          </div>
          <div class="container">
            <label for="startDate" class="form-label">Data de início: </label>
            <input class="form-control" data-validate-field="date" type="text" name="startDate" id="datepicker" value="" required>
          </div>
        </fieldset>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-success" type="submit">Enviar</button>
          <button class="btn btn-warning clear-button" type="button">Limpar</button>
        </div>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="node_modules/pikaday/pikaday.js"></script>
<script src="script.js" type='module'></script>
</body>
</html>
